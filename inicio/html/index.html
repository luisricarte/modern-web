<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html"> 00 - Teste.</a>
        <a href wm-nav="exercicios/texto1.html"> 01 - Texto 01.</a>
        <a href wm-nav="exercicios/listas.html"> 03 - Listas</a>
        
    </nav>
    <section id="conteudo"></section>
    <footer>
        
        Curso de Web Moderno - 2023 (03/07)
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()    
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                //console.log('realizou ação!')
            }
        })
    </script>
</body>
</html>
